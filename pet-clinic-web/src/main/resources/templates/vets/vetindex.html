<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type ="guru.springframework.cgpetclinic.mode.Veterinary"*/-->
    <h2 th:text="'List of Vets'">List of Vets...</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <!--"vets" is the attribute name that thymeleaf is going to be looking for -->
        <tr th:each="vet: ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet?.firstName}">Joe</td>
            <td th:text="${vet?.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
